  <body>

          <a href="#" class="mt-3">

        <div id="main" class="container-fluid m-0 pr-0">
            <div class="row">
                <div class="col-md-8 " >
                    <div class="col-md-12 m-3 text-center">
                      <div class="searchBox" >
                      <div class="circle">
                        <div class="input-group mb-3">
                          <input type="text" class="form-control search" id="search" onchange="search(this.value)" placeholder="Search by Name or Code" aria-label="Recipient's username" aria-describedby="basic-addon2">
                          <div class="input-group-append ">
                            <span class="input-group-text search-append" id="basic-addon2"><i class="fa-lg fa-solid fa-magnifying-glass"></i></span>
                          </div>
                        </div>
                         </div>
                      </div>
                    </div>
                    <div class="boxes" id="ItemsDisplay" >
                       <div class="card text-left itemCards slide-in-bottom" onclick="AddToCart(1)">
                            <div class="card-body pt-1 pb-0">
                              <div class="row ">
                                <div class="col-md-5 p-0 m-0">
                                  <img class="roundedItem" src="../Item_Images/spagity.jpg" alt="spagity" >

                                </div>
                                <div class="col-md-7">
                              <h4 class="card-title">Spaghetti</h4>
                              <p class="card-text">200/Rs</p>

                                </div>
                              </div>
                            </div>
                          </div> 
                          <div class="card text-left itemCards slide-in-bottom">
                            <div class="card-body pt-1 pb-0">
                              <div class="row ">
                                <div class="col-md-5 p-0 m-0">
                                  <img class="roundedItem" src="../Item_Images/spagity.jpg" alt="spagity" >

                                </div>
                                <div class="col-md-7">
                              <h4 class="card-title">Spaghetti</h4>
                              <p class="card-text">200/Rs</p>

                                </div>
                              </div>
                            </div>
                          </div> 
                          <div class="card text-left itemCards slide-in-bottom">
                            <div class="card-body pt-1 pb-0">
                              <div class="row ">
                                <div class="col-md-5 p-0 m-0">
                                  <img class="roundedItem" src="../Item_Images/spagity.jpg" alt="spagity" >

                                </div>
                                <div class="col-md-7">
                              <h4 class="card-title">Spaghetti</h4>
                              <p class="card-text">200/Rs</p>

                                </div>
                              </div>
                            </div>
                          </div> 
                          
                    </div>

                </div>
                <div class="col-md-4  b-0 m-0">
                    <div class="responsive buyBoxes" id="buyBoxes">

                      <div class="card text-left">
                        <div class="card-body pt-1 pb-0">
                          <div class="row">
                            <div class="col-md-12">
                              <div class="input-group mb-3">
                                <input type="text" class="form-control total" id="totalPrice"  placeholder="Total amount" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                <div class="input-group-append ">
                                  <span class="input-group-text total-sell" id="basic-addon2" onclick="sellConfirm()"> Sell </span>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div> 

                    </div>
                </div>
            </div>
  
        </div>
      </div>

      <div class="Print" id="Print">
        <div class="row">
          <div class="col-md-4">
            <h3>Receipt</h3>
            <h5>Order ID: <span id="OrderId"></span></h5>
            <h5>Date :  <span id="Date"></span></h5>
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody id="ReceiptTable">
              </tbody>
            </table>
            <h5>Total: <span id="OrderTotal"></span></h5>
          </div>
         <div class="col-md-8"></div>
        </div>
      </div>


      <!-- Button trigger modal -->
      <button type="hidden" class="btn btn-primary btn-lg d-none" data-toggle="modal" data-target="#modelId">
        Launch
      </button>
      
      <!-- Modal -->
      <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Receipt will Print</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="Print2">

                      <h3>Receipt</h3>
                      <h5>Order ID: <span id="OrderId2"></span></h5>
                      <h5>Date :  <span id="Date2"></span></h5>
                      <table class="table table-borderless">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>
                          </tr>
                        </thead>
                        <tbody id="ReceiptTable2">
                        </tbody>
                      </table>
                      <h5>Total: <span id="OrderTotal2"></span></h5>

                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn save" onclick="Confirm()">Confirm</button>
            </div>
          </div>
        </div>
      </div>
