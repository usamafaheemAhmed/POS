    <div class="Print" id="Print">
      <div class="row">
        <div class="col-md-12">
          <h3>Receipt</h3>
          <h5>Order ID: <span id="OrderId"></span></h5>
          <h5>Date : <span id="Date"></span></h5>
          <h5 class="d-none Customer_Info">Name : <span id="Customer_Print_Name"></span></h5>
          <h5 class="d-none Customer_Info">Phone : <span id="Customer_Print_Phone"></span></h5>
          <h5 class="d-none Customer_Info">Address : <span id="Customer_Print_Address"></span></h5>
          <h5 class="d-none Customer_Info">Souses : <span id="Customer_Print_Souses"></span></h5>
          <h5 id="tableNum" class="d-none">Table # : <span id="Customer_Print_tableNum"></span></h5>

          <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="ReceiptTable"></tbody>
          </table>
          <h5>Total: <span id="OrderTotal"></span></h5>
        </div>
        <div class="col-md-8"></div>
      </div>

    <div
      class="modal fade"
      id="modelId"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Receipt will Print</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="Print2">
                <h3>Receipt</h3>
                <h5>Order ID: <span id="OrderId2"></span></h5>
                <h5>Date : <span id="Date2"></span></h5>
                <table class="table table-borderless" id="ModalTable_1">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Price</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Total</th>
                    </tr>
                  </thead>
                  <tbody id="ReceiptTable2"></tbody>
                </table>
                <div class="row d-none" id="ModalTable_2">
                  <div class="col-md-6 text-left mt-2">
                    <label for="Customer_Info"> Delivery </label> <br/>
                    <input type="checkbox" name="Customer_Info" id="Customer_Info" class="d-none" onchange="ShowCustomer_Info()" />
                    <label for="Customer_Info" class="Slide"></label>
                  </div>
                  <div class="col-md-6 d-none Customer_Info"></div>
                  <div class="col-md-6 text-left d-none Customer_Info">
                    <label for="Customer_Name">Name</label>
                    <input
                      type="text"
                      placeholder="Name"
                      class="form-control Modal_Input w-100"
                      id="Customer_Name"
                      name="Customer_Name"
                    />
                  </div>
                  <div class="col-md-6 text-left d-none Customer_Info">
                    <label for="Customer_Phone">Phone</label>
                    <input
                      type="text"
                      placeholder="X3XX-XXXXXXX"
                      class="form-control Modal_Input w-100"
                      id="Customer_Phone"
                      name="Customer_Phone"
                    />
                  </div>
                  <div class="col-md-6 text-left d-none Customer_Info">
                    <label for="Customer_Address">Address</label>
                    <input
                      type="text"
                      placeholder="Address"
                      class="form-control Modal_Input w-100"
                      id="Customer_Address"
                      name="Customer_Address"
                    />
                  </div>
                  <div class="col-md-6 text-left d-none Customer_Info">
                    <label for="Souses" class="mb-3">Souses</label>
                    <div class="row">
                      <div class="col-md-5">
                        <input
                          type="checkbox"
                          id="item_Mayo"
                          name="Customer_Souses"
                          value="Mayo"
                        />
                        <label for="item_Mayo" class="mb-0 mx-1">Mayo</label>
                      </div>
                      <div class="col-md-7">
                        <input
                          type="checkbox"
                          id="item_Ketchup"
                          name="Customer_Souses"
                          value="Ketchup"
                        />
                        <label for="item_Ketchup" class="mb-0 mx-1"
                          >Ketchup</label
                        >
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 text-left mt-2">
                    <label for="tableExist"> Dining  </label> <br/>
                    <input type="checkbox" name="tableExist" id="tableExist" class="d-none" onchange="ShowTable()" />
                    <label for="tableExist" class="Slide"></label>
                  </div>
                  <div class="col-md-6 text-left d-none" id="TableInput" >
                    <label for="tableNumber">Table Number</label>
                    <input
                      type="number"
                      placeholder="Table Number"
                      class="form-control Modal_Input w-100"
                      id="tableNumber"
                      name="tableNumber"
                      value="1"
                    />
                </div>

              </div>
              <div class="col-md-12 text-right">
                <h5>Total: <span id="OrderTotal2"></span></h5>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="Modal_Close"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-secondary d-none"
              id="Modal_Back_btn"
              onclick="Modal_Back()"
            >
              Back
            </button>
            <button
              type="button"
              class="btn save"
              id="Modal_Next_btn"
              onclick="Modal_Next()"
            >
              Next
            </button>
            <button
              type="button"
              class="btn save d-none"
              id="Modal_Confirm"
              onclick="Confirm()"
            >
              Confirm
            </button>
          </div>
        </div>
