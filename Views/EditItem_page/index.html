    <!-- Button trigger modal -->

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="modelId"
      tabindex="-1"
      role="dialog"
      data-backdrop="static"
      aria-labelledby="modelTitleId"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit Product</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="myForm" enctype="multipart/form-data">
            <div class="modal-body">
              <div class="container-fluid">
                <div class="col-md-12 text-center p-0 m-0">
                  <img
                    class="roundedbuy2"
                    id="PlaceImage"
                    src="../Item_Images/img_drop.png"
                    onclick="EnterIMage()"
                  />
                  <input
                    type="file"
                    name="image"
                    id="image"
                    accept=".jpg, .jpeg, .png"
                    class="d-none"
                    onchange="gotimage()"
                  />
                </div>
                <label form="image" class="col-md-12 text-center"
                  >Click on image to change it</label
                >
                <div class="row">
                  <div class="col-md-6">
                    <label for="itemName">Item Name:</label>
                    <input
                      type="text"
                      name="itemName"
                      id="itemName"
                      class="form-control"
                    />
                    <input
                      type="hidden"
                      name="Edit_Data"
                      id="Edit_Data"
                      value="1"
                      class="form-control"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="itemPrice">Item Price:</label>
                    <input
                      type="text"
                      name="itemPrice"
                      id="itemPrice"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label for="itemCode">Item Code:</label>
                    <input
                      type="text"
                      name="itemCode"
                      id="itemCode"
                      class="form-control"
                      disabled
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="itemCategory">Item Category:</label>
                    <input
                      type="text"
                      name="itemCategory"
                      id="itemCategory"
                      class="form-control"
                    />
                  </div>
                </div>
                

                <div id="chartParent">
                  <canvas id="myChart"></canvas>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button type="button" id="Delete_item_Btn" class="btn excel" onclick="DeleteData()">
                Delete
              </button>
              <button type="button" id="Update_item_Btn" class="btn Update" onclick="UpdateData()">
                Update
              </button>
            </div>
          </form>
        </div>
