      <div class="modal fade" id="modelId" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="modelTitleId" aria-hidden="true">

          <div class="modal-content">

                    <input type="text" name="itemPrice" id="itemPrice" class="form-control" >
                  </div>
                </div>
                <label for="itemCode">Item Code:</label>
                <input type="text" name="itemCode" id="itemCode" class="form-control" disabled>

                <div id="chartParent">
                  <canvas id="myChart"></canvas>
                </div>


              </div>
            </div>
